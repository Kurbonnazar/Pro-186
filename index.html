<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene background="color :black">

            <a-entity position="0 1 0"
            spe-particles="
            color:blue, green, red, yellow;
            distribution:sphere;
            randomize-velocity:true;
            radius:1;
            particle-count:25000;
            velocity:1;
            velocity-spread:95;
            drag:1;
            max-age:2;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1, 1, 1, 0
            "
            >
                
            </a-entity>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>


    </body>

</html>
